<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad3</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <fieldset>
            <legend>Información personal</legend>
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" required><br><br>
            <label for="apellidos">Apellidos:</label><br>
            <input type="text" name="apellidos" required><br><br>

            <label for="nacimiento">Fecha de nacimiento:</label><br>
            <input type="date" id="nacimiento" name="nacimiento" required><br>
            <p>Género:</p>
            <input type="radio" id="hombre" name="genero" value="hombre" required>
            <label for="hombre">Hombre</label><br>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="mujer">Mujer</label><br>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label><br>
        </fieldset>
        <fieldset>
            <legend>Información de contacto</legend>
            <label for="email">Dirección de Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" placeholder="ejemplo@example.es"><br><br>
            <label for="phone">Enter your phone number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
            <label for="direccion">Dirección:</label><br>
            <textarea name="message" rows="2" cols="30"></textarea>
        </fieldset>
        <fieldset>
            <legend>Información de cuenta</legend>
            <label for="usuario">Nombre de Usuario:</label><br>
            <input type="text" name="usuario" required><br><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" name="password" required><br><br>
            <label for="confirm_password">Confirmación de Contraseña:</label><br>
            <input type="password" name="confirm_password" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Preferencias</legend>
            <label for="color">Seleccionar un color favorito:</label><br>
            <select id="color" name="color">
                <option value="1">Rojo</option>
                <option value="2">Azul</option>
                <option value="3">Verde</option>
                <option value="4">Amarillo</option>
            </select><br><br>
            <input type="checkbox" id="terminos" name="terminos" value="terminos" required>
            <label for="terminos">Aceptar términos y condiciones</label>
        </fieldset>
    </form>
</body>
</html>
