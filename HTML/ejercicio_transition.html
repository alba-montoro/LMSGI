<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            /*width, height, background y margin no funcionan con display inline*/
            /*con inline-block si funcionan*/
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px;
        }

        section {
            display: flex;
            gap: 20px;
        }
    </style>

</head>
<body>
    <section>
        <div>
            <p>Hola</p>
        </div>
        <div>
            <p>Hola</p>
        </div>
    </section>
</body>
</html>
