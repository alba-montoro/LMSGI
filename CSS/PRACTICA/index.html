<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: inline-block; /* Cambiamos el comportamiento del hipervínculo a bloque en línea */
            width: 100px; /* Ahora podemos usar width */
        }
    </style>
</head>
<body>
    <!-- Los hipervinculos son elementos en línea, sale uno detrás de otro, implica que el width no se puede usar -->
    <a href="#">Inicio</a>
    <a href="#">Servicios</a>
    <a href="#">Acerca de</a>
    <a href="#">Contacto</a>
</body>
</html>
